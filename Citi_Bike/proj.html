<!DOCTYPE html>
<meta charset="utf-8" />

<html>

<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="_.js"></script>
  <script src="station_utils.js"></script>
  <link rel="stylesheet" type="text/css" href="Style/style.css">
  <meta name="description" content="Citi Bike Visualization">
  <meta name="keywords" content="HTML,CSS,JavaScript,D3,Citi-Bike">
  <meta name="author" content="Evan McElheny, Carlos Ordonez ">
  <meta name="viewport" content="width=device-width, initial-scale=.70">
</head>

<body>
  <div>
    <img src='Images\logo.png' alt="logo" class='center' />
  </div>
  <div class="Filters">
    <div class='centerButtons'>
      <button onclick="visualize(saturday,subSet)" style="background-color:rgb(1,161,221)">
        Saturday
      </button>
      <button onclick="visualize(sunday,subSet)" style="background-color:rgb(1,161,221)">
        Sunday
      </button>
      <button onclick="visualize(monday,subSet)" style="background-color:rgb(1,161,221)">
        Monday
      </button>
      <button onclick="visualize(tuesday,subSet)" style="background-color:rgb(1,161,221)">
        Tuesday
      </button>
      <button onclick="visualize(wednesday,subSet)" style="background-color:rgb(1,161,221)">
        Wednesday
      </button>
      <button onclick="visualize(thursday,subSet)" style="background-color:rgb(35,53,113)">
        Thursday
      </button>
      <button onclick="visualize(friday,subSet)" style="background-color:rgb(35,53,113)">
        Friday
      </button>
      <button onclick="visualize(xmas,subSet)" style="background-color:rgb(35,53,113)">
        Christmas Day
      </button>
      <button onclick="visualize(newyears,subSet)" style="background-color:rgb(35,53,113)">
        New Years Eve
      </button>
      <button onclick="visualize(subSet,subSet)" style="background-color:rgb(35,53,113)">
        Full Week
      </button>
    </div>
  </div>

  <script type="text/javascript">
    var margin = { top: 20, right: 20, bottom: 50, left: 75 };
    var width = 850 - margin.left - margin.right;
    var height = 1000 - margin.top - margin.bottom;
    var timeTip = d3.select('body')
      .append('div')
      .style('position', 'absolute')
      .style('z-index', '10')
      .style('visibility', 'hidden')
      .style('top', 5)
      .style('left', 5)
      .style('font-family', 'Tahoma')
      .style('text-shadow', '0px 0px 1.5px lightblue')
      .style('background-color', '#FFFFFFB3');
    var svgMap = d3.select('body').append('svg')
      .attr('width', width)
      .attr('height', height);
    var minDate;
    var maxDate;
    var tooltip = d3.select('body')
      .append('div')
      .style('position', 'absolute')
      .style('z-index', '10')
      .style('visibility', 'hidden')
      .style('font-family', 'Tahoma')
      .style('text-shadow', '0px 0px 1.5px lightblue')
      .style('background-color', '#FFFFFFB3');
    var cmap = d3.schemeAccent;
    var cmapMax = 8;
    var svgDelta = d3.select('body').append('svg')
      .attr('width', width + margin.left + margin.right + 100)
      .attr('height', height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");
    var line = d3.line()
      .x(function (d, i) { return x(d[0]); })
      .y(function (d) { return y(d[1]); })
      .curve(d3.curveMonotoneX);
    var selectedStations = [];

    var projection = d3.geoMercator()
      .translate([(width) / 2, (height) / 2])
      .scale(200000)
      .center([-73.99, 40.72]);

    var stations = [];

    function plotStations(data) {
      latMean = 0;
      longMean = 0;
      for (station in stations) {
        latMean += stations[station].geo[1];
        longMean += stations[station].geo[0];
      }
      var path = d3.geoPath()
        .projection(projection);
      svgMap.append('g')
        .selectAll('circle')
        .data(stations)
        .enter()
        .append('circle')
        .attr('id', function (d) { return 'Station' })
        .attr('cx', function (d) { return projection(d.geo)[0]; })
        .attr('cy', function (d) { return projection(d.geo)[1]; })
        .attr('r', '3px')
        .attr('fill', 'white')
        .attr('stroke', 'black')
        .attr('stroke-width', 1)
        .attr('count', 15)
        .on('mouseover', function (d) {
          d3.select(this).attr('r', 5.5).style('fill', 'red');
          tooltip.style('visibility', 'visible').text(d.name);
        })
        .on('mousemove', function (d) {
          tooltip.style('top', (d3.event.pageY - 10) + 'px').style('left', (d3.event.pageX + 15) + 'px');
        })
        .on('mouseout', function (d) {
          tooltip.style('visibility', 'hidden');
          if (!selectedStations.includes(d)) {
            d3.select(this).attr('r', 3).style('fill', 'white');
          } else {
            d3.select(this).attr('r', 4.5).style('fill', d.color);
          }
        })
        .on('click', function (d) {
          if (selectedStations.includes(d)) {
            selectedStations.splice(selectedStations.indexOf(d), 1);
          } else {
            selectedStations.push(d);
            d.color = cmap[selectedStations.indexOf(d) % 8];
            d3.select(this).attr('r', 4.5).style('fill', d.color);
          }
          plotStationsDelta(selectedStations);
        });
    }

    function findStations(data) {
      for (idx in data) {
        row = data[idx]
        addStationStart(row['Start Station ID'], row['Start Station Longitude'], row['Start Station Latitude'], row['Start Station Name'], row['Start Time']);
        addStationEnd(row['End Station ID'], row['End Station Longitude'], row['End Station Latitude'], row['End Station Name'], row['Stop Time']);
      }
    }

    function plotTrips(data) {
      svgMap.append('g')
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('r', '2px')
        .attr('fill', 'rgb(1,161,221)')
        .attr('id', 'bike')
        .attr('cx', function (d) { return proj(d['Start Station Longitude'], d['Start Station Latitude'])[0]; })
        .attr('cy', function (d) { return proj(d['Start Station Longitude'], d['Start Station Latitude'])[1]; })
        .transition()
        .attr('cx', function (d) { return proj(d['End Station Longitude'], d['End Station Latitude'])[0]; })
        .attr('cy', function (d) { return proj(d['End Station Longitude'], d['End Station Latitude'])[1]; })
        .duration(function (d) { return d['Trip Duration']; })
        .delay(function (d) { return (d['Start Time'] - minDate) / 15000; })
        .on('start', function (d) {
          timeTip.text(d['Start Time']);
        })
        .on('end', function (d) {
          //        timeTip.text(d['Stop Time']); TODO make this work
        });
    }

    function plotStationsDelta(selectedStations) {
      svgDelta.selectAll('path').remove();
      svgDelta.selectAll('#axis').remove();
      svgDelta.selectAll('#axisText').remove();
      svgDelta.selectAll('#legend').remove();
      for (i = 0; i < selectedStations.length; i++) {
        if (selectedStations[i].deltas == undefined) {
          selectedStations[i].deltas = calculateDeltas(selectedStations[i]);
        }
      }
      minDelta = d3.min(selectedStations, function (s) { return d3.min(s.deltas, function (d) { return d[1]; }) });
      maxDelta = d3.max(selectedStations, function (s) { return d3.max(s.deltas, function (d) { return d[1]; }) });

      var x = d3.scaleTime()
        .domain([minDate, maxDate])
        .range([0, width]);
      var y = d3.scaleLinear()
        .domain([minDelta, maxDelta])
        .range([height, 0]);
      for (i = 0; i < selectedStations.length; i++) {
        plotStationDelta(selectedStations[i], x, y);
      }
      var legend = svgDelta.append("g")
        .attr('id', 'legend')
        .attr("class", "legend")
        .attr("height", 100)
        .attr("width", 100)
        .attr('transform', 'translate(-20,50)')
      legend.selectAll('#legendText')
        .data(selectedStations)
        .enter()
        .append("text")
        .attr('id', 'legendText')
        .attr("x", width - 152)
        .attr("y", function (d, i) { return i * 20 + 9; })
        .text(function (d) { return d.name; });
      legend.selectAll('#legendCol')
        .data(selectedStations)
        .enter()
        .append('rect')
        .attr('id', 'legendCol')
        .attr("x", width - 165)
        .attr("y", function (d, i) { return i * 20; })
        .attr("width", 10)
        .attr("height", 10)
        .style("fill", function (d) { return d.color; });
      svgDelta.append('path')
        .attr('class', 'line')
        .attr('d', line([[minDate, 0], [maxDate, 0]]))
        .attr('stroke', 'black')
        .attr('stroke-width', 1)
        .attr('fill', 'none');
      svgDelta.append("g")
        .attr("transform", "translate(0," + height + ")")
        .attr('id', 'axis')
        .call(d3.axisBottom(x));
      // text label for the x axis
      svgDelta.append("text")
        .attr('id', 'axisText')
        .attr("transform",
          "translate(" + (width / 2) + " ," +
          (height + margin.top + 20) + ")")
        .style("text-anchor", "middle")
        .text("Date");
      // Add the y Axis
      svgDelta.append("g")
        .attr('id', 'axis')
        .call(d3.axisLeft(y));
      svgDelta.append("text")
        .attr('id', 'axisText')
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Bikes on Hand");
    }

    function plotStationDelta(station, x, y) {
      if (station.deltas == undefined) {
        station.deltas = calculateDeltas(station);
      }
      line = d3.line()
        .x(function (d, i) { return x(d[0]); })
        .y(function (d) { return y(d[1]); })
        .curve(d3.curveMonotoneX);
      //TODO make line different colors for ++ and --, 
      svgDelta.append('path')
        .attr('class', 'line')
        .attr('d', line(station.deltas))
        .attr('stroke', station.color)
        .attr('stroke-width', 2)
        .attr('fill', 'none');
    }

    var parser = d3.timeParse("%Y-%m-%d %H:%M:%S");
    var formatDay = d3.timeFormat("%d")
    var formatDayOW = d3.timeFormat("%a")
    var formatHoliday = d3.timeFormat("%m-%d")

    function visualize(data, subset) {
      minDate = d3.min(subset, function (d) { return d['Start Time']; });
      maxDate = d3.max(subset, function (d) { return d['Stop Time']; });
      timeTip.style('visibility', 'visible').text(minDate);
      console.log(data);
      svgMap.selectAll('g').remove();
      selectedStations = [];
      stations = [];
      findStations(subset);
      plotTrips(data);
      plotStations(subset);
      plotStationsDelta(selectedStations);
    }

    d3.csv('Data/201611-citibike-tripdata.csv').then(function (data) {
      // cant use all ~800000 rows
      console.log('loaded');
      subSet = _.take(_.shuffle(data), 10000)
      subSet.forEach(function (d) {
        d['Start Time'] = new Date((d['Start Time']));
        d['Stop Time'] = new Date((d['Stop Time']));
      });
      minDate = d3.min(subSet, function (d) { return d['Start Time']; });
      maxDate = d3.max(subSet, function (d) { return d['Stop Time']; });
      timeTip.style('visibility', 'visible').text(minDate);
      console.log(subSet);
      findStations(subSet);
      plotTrips(subSet);
      plotStations(subSet); //TODO shift click should pause cmap rotation.

      //TODO weekday / weekend?
      saturday = _.filter(subSet, function (d) { return formatDayOW(d['Start Time']) == 'Sat' });
      sunday = _.filter(subSet, function (d) { return formatDayOW(d['Start Time']) == 'Sun' });
      monday = _.filter(subSet, function (d) { return formatDayOW(d['Start Time']) == 'Mon' });
      tuesday = _.filter(subSet, function (d) { return formatDayOW(d['Start Time']) == 'Tue' });
      wednesday = _.filter(subSet, function (d) { return formatDayOW(d['Start Time']) == 'Wed' });
      thursday = _.filter(subSet, function (d) { return formatDayOW(d['Start Time']) == 'Thu' });
      friday = _.filter(subSet, function (d) { return formatDayOW(d['Start Time']) == 'Fri' });
      xmas = _.filter(subSet, function (d) { return formatHoliday(d['Start Time']) == '12-25' });
      newyears = _.filter(subSet, function (d) { return formatHoliday(d['Start Time']) == '12-31' });
    });
  </script>
</body>

</html>
